<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>string method inside length practise</title>
</head>
<body>
<h1>String length</h1>

<p>The length property returns the length of a string:</p>

<p id="demo"></p>

<script>
	var txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
	document.getElementById("demo").innerHTML = txt.length;
</script>
</body>
</html>
