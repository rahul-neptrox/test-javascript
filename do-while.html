<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>do/while loop</title>
</head>
<body>
	<h2>do/while loop test</h2>
	<p id="demo"></p>

	<script>
		var txt = "";
		var i = 0;
		do {
			txt += "This number is " + i + "<br>";
			i++;
		}
		while (i < 10);
		document.getElementById("demo").innerHTML = txt;
	</script>
</body>
</html>
