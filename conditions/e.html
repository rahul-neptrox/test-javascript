<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tests</title>
</head>
<body>
	<h3>Input your percent and click try it button.</h3>
	<input id="percent" value="">
	<button type="button" onclick="myFunction()">Try it</button>
	<p id="demo"></p>

	<script>
		function myFunction() {
			var percent, grade;
			percent = document.getElementById("percent").value;
			percent = percent.trim(); /*removes the extra white space*/
			if (percent.length <= 0) {
				alert("Please enter percent.");
				return false;
			} /*it checks the input fild is empty*/

			if (percent > 90) {
				grade = "Grade A";
			} else if (percent > 80) {
				grade = "Grade B";
			} else if (percent > 60) {
				grade = "Grade C";
			} else {
				grade = "Grade D"
			}

			document.getElementById("demo").innerHTML = grade;
		}
	</script>
</body>
</html>
