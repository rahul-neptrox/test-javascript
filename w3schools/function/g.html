<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>function tests</title>
</head>
<body>
	<h2>The toString() method returns the function as a string:</h2>
	<p id="demo"></p>

	<script>
		function myFunction(a, b) {
			return a * b;
		}
		document.getElementById("demo").innerHTML = myFunction.toString();
	</script>

</body>
</html>
