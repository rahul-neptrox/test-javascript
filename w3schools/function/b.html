<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>function constructer</title>
</head>
<body>
	<p>Javascript has an built-in function constructer.</p>
	<p id="demo"></p>

	<script>
		var myFunction = new Function("a", "b", "return a * b");
		document.getElementById("demo").innerHTML = myFunction(4, 3);

	</script>
</body>
</html>
