<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>object literal test</title>
</head>
<body>
	<p id="demo"></p>

	<script>
		var person = {
			firstName: "John", 
			lastName: "Doe", 
			age: 50, 
			eyeColor: "blue"
		};
		var x = person;
		x.age = 10;
		document.getElementById("demo").innerHTML = person.firstName + " is " + x.age + " years old.";
	</script>
	
</body>
</html>
