<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>check date and time.</title>
</head>

<body>
    <h1>javascript can change style css.</h1>
    <p id="test">Lorem ipsum dolor sit amet.</p>

    <button type="button" onclick="document.getElementById('test').style.display='none'">hide</button>
    <button type="button" onclick="document.getElementById('test').style.display='block'">show</button>


<button id="toggle" onclick="myFunction()">on</button>

        <script>

            function myFunction() {
                var change = document.getElementById("toggle");
                if (change.innerHTML == "on")
                {
                    change.innerHTML = "off";
                }
                else {
                    change.innerHTML = "on";
                }
            }

        </script>

</body>

</html>
