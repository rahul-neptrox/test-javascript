<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>function</title>
</head>
<body>

	<h3></h3>
	<p id="demo"></p>
	
	<script>
		function toCelsius(fahrenheit) {
			return (5/9) * (fahrenheit-32);
		}

		document.getElementById("demo").innerHTML = toCelsius(77);
	</script>


</body>
</html>
