<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	Enter your name: <input type="text" id="fname" onchange="myFunction()">
	<p>When you live the input field, a function is triggered which transforms the input text to upper case.</p>
	
	<script>
		function myFunction() {
			var x = document.getElementById("fname");
			x.value = x.value.toUpperCase();
		}
	</script>
</body>
</html>
