<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>function testing</title>
</head>
<body>
	<h1>The Arguments Object</h1>
	<p>Finding the largest number.</p>
	<p id="demo"></p>

	<script>
		function findMax() {
			var i;
			var max = -Infinity;
			for(i = 0; i < arguments.length; i++) {
				if (arguments[i] > max) {
					max = arguments[i];
				}
			}
			return max;
		}
		document.getElementById("demo").innerHTML = findMax(4, 5, 6);
	</script>
	
</body>
</html>
