<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>loop test</title>
</head>
<body>
	<h2>Javascript loop test</h2>
	<p id="demo"></p>

	<script>
		var text = "";
		var i;
		for (i = 0; i < 10; i++) {
			text += i + "<br>";
		}
		document.getElementById("demo").innerHTML = text;
	</script>
	
</body>
</html>
