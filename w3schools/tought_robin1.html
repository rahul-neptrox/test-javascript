<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<p id="demo2"></p>

<script>
function myFunction(x) { 
    
    if(x > 3) {
   	 	return 3 * x;
    }else {
    	return x;
    }
}
document.getElementById("demo").innerHTML = myFunction(2);
document.getElementById("demo2").innerHTML = myFunction(4);
</script>

</body>
</html>
