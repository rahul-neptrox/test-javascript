<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>object method</title>
</head>
<body>

	<h1>Adding a Method to an Object.</h1>

	<p id="demo"></p>

	<script>
		var person = {
			firstName: "Rahul",
			lastName:  "Gupta",
			age: 23,
		};
		person.middleName = "Kumar"; /*adding new peroperties*/

		// Adding a method to an object
		person.name = function() {
			return this.firstName +" " + this.middleName +" " + this.lastName;
		}

		document.getElementById("demo").innerHTML = "Here is full name: " + person.name();
	</script>
	
</body>
</html>
