<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>function testing</title>
</head>
<body>
	<h1>The arguments.length property returns the number of arguments received by the function.</h1>
	<p id="demo"></p>
	
	<script>
		function myFunction(a, b) {
			return arguments.length;
		}
		document.getElementById("demo").innerHTML = myFunction(4, 3);
	</script>

</body>
</html>
