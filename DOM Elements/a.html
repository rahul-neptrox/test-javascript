<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>finding html element by id</title>
</head>
<body>

	<h1>Finding HTML Element by Id</h1>
	
	<p id="intro">Hello World!</p>

	<p>This example demonstrates the <b>get ElementById</b> method!</p>

	<p id="demo"></p>

	<script>
		var myElement = document.getElementById("intro");
		document.getElementById("demo").innerHTML = "The text from the intro paragraph is " + myElement.innerHTML;
	</script>

</body>
</html>
