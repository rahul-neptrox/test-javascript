<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>class name</title>
</head>
<body>
	<p>Hello World!</p>
	<p class="intro">The DOM is very useful.</p>
	<p class="intro">This example demonstrates the <b>getElementByClassName</b> method.</p>
	<p id="demo"></p>

	<script>
		var x = document.getElementsByClassName("intro");
		document.getElementById("demo").innerHTML = 'This is paragraph (index 0) with class="intro": ' + x[0].innerHTML;
	</script>
</body>
</html>
