<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>finding string in a string</h1>
	<p id="demo"></p>
	<script>
		var str = "Please locate where 'locate' occurs!"
		var pos = str.indexOf('locate');
		document.getElementById('demo').innerHTML = pos;
	</script>
</body>
</html>
