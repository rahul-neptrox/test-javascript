<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>function 2</title>
</head>
<body>

	<h1 style="background-color: red; color: #fff; padding: 10px; margin-bottom: 20px;">javascript functions</h1>
	
	<h2>Example 1 (function)</h2>

	<p>the example calls a function to convert from fanenheight to celsius.</p>
	<p id="demo"></p>
	
	<script>
		function toCelsius(f) {
			return (5/9) * (f-32);
		}
		document.getElementById("demo").innerHTML = toCelsius(77);
	</script>

	<hr><hr>	
	
	<h2>Example 2 (function)</h2>

	<p>Accessing a function without () will return definition instead of function result.</p>
	<p id="demo2"></p>
	
	<script>
		function toCelsius(f) {
			return (5/9) * (f-32);
		}
		document.getElementById("demo2").innerHTML = toCelsius;
	</script>


	<h4 style="background-color: #d1ecf1; padding: 5px;">NOTE: difference between both there is missing parameter f(missing)</h4>
</body>
</html>
