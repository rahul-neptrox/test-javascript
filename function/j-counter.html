<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>function counter</title>
</head>
<body>
	<h3>Counting with a global variable.</h3>
	<button type="button" onclick="myFunction()">Count</button>
	<p id="demo">0</p>
	<script>
		var counter = 0;
		function add() {
			return counter += 1;
		}

		function myFunction() {
			document.getElementById("demo").innerHTML = add();
		}
	</script>
	
</body>
</html>
