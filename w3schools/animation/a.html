<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript First Animation</title>
	<style>
		#container {
			position: relative;
			width:  400px;
			height: 400px;
			background-color: yellow;
		}
		#animate {
			position: absolute;
			width: 50px;
			height: 50px;
			background-color: red;
		}
	</style>

</head>
<body>
	<div>
		<button type="button" onclick="myMove()">Click Me</button>
	</div>
	<div id="container">
		<div id="animate"></div>
	</div>
	<script>
		function myMove() {
			var elem = document.getElementById("animate");
			var pos = 0;
			var id = setInterval(redBox, 5);
			function redBox() {
				if (pos == 350) {
					clearInterval(id);
				}
				else {
					pos++;
					elem.style.top = pos + 'px';
					elem.style.left = pos + 'px';
				}
			}
		}
	</script>
</body>
</html>
