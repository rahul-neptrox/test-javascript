<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>testing</title>
</head>
<body>
	<h2>Javascript HTML DOM</h2>
	<p>Hello World!</p>
	<p>Jai Mata Di</p>
	<p id="demo"></p>

	<script>
		var myCollection = document.getElementsByTagName("p");
		document.getElementById("demo").innerHTML = "Jor se bol " + myCollection[1].innerHTML;
		document.getElementById("demo").style.color = "red";
	</script>
	
</body>
</html>
