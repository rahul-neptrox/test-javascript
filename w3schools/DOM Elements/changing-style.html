<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>changing style</title>
</head>
<body>

	<p id="first">Good day!</p>
	<p id="second">Good day!</p>
	
	<script>
		document.getElementById("second").style.color = "red";
		document.getElementById("second").style.fontSize = "55px";
		document.getElementById("second").style.fontFamily = "Arial";
	</script>
</body>
</html>
