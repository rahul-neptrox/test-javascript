<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Array length property</title>
</head>
<body>
	
	<h2>Javascript Arrays</h2>
	<p>The length property returns the length of an array.</p>

	<p id="demo"></p>

	<script>
		var fruits = ["Banana", "Orange", "Apple", "Mango"];
		document.getElementById("demo").innerHTML = fruits.length;
	</script>


</body>
</html>
