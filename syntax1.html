<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>syntax</title>
</head>
<body>
    <p id="demo"></p>

    <script>
    	var	x, y, z, r, b;
    	x = 3;
    	y = 4;
    	z = 5;
    	r = 2;
    	b = 8;
    	document.getElementById('demo').innerHTML = x + y - b * z / r;
    </script>
</body>
</html>
