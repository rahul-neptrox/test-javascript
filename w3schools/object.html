<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>object</title>
</head>

<body>
    <p id="demo"></p>
    <script>
    	var designer = {
    		firstName: "Rahul",
    		lastName: "Gupta",
    		phoneNumber: 9845427835,
    		fullName: function() {
    			return "He is " + this.firstName + " " + this.lastName;
    		}
    	};
    	document.getElementById("demo").innerHTML = designer.fullName();
    </script>
</body>

</html>
