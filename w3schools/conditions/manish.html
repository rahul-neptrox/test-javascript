<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
</head>
<body>
	<p id="demo"></p>

	<script>
		var percent = 88;
		var grade = '';

		if(percent > 80) {
			grade = "A";
		}
		if (percent > 70) {
			grade = "B";
		}else if (percent > 50) {
			grade = "C";
		}else {
			grade = "D";
		}
		document.getElementById('demo').innerHTML = grade;

	</script>
</body>
</html>
