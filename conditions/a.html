<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>condition</title>
</head>
<body>

	<p id="demo"></p>

	<script>
		if (new Date().getHours() < 18) {
			document.getElementById("demo").innerHTML = "Good Day!";
		} else {
			document.getElementById("demo").innerHTML = "Good evening!";
		}
	</script>
	
</body>
</html>
