<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>array</title>
</head>
<body>
	<h2>Javascript arrays</h2>
	<p>show all arrays</p>
	<p id="demo"></p>
	<script>
		var cars = ["Sab", "Volvo", "BMW"];
		document.getElementById("demo").innerHTML = cars;
	</script>
	<hr><hr>

	<p>sow one array out of 3 using cars[1]</p>
	<p id="demo2"></p>
	<script>
		var cars = ["Sab", "Volvo", "BMW"];
		document.getElementById("demo2").innerHTML = cars[1];
	</script>
</body>
</html>
