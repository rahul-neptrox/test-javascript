<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>loop youtube vishacademy</title>
</head>
<body>
	<p>Project manager came to office going to start work.</p>
	<p id="demo"></p>
	
	<script>

		var text = "";
		var pm;
		for (pm = 1; pm <= 10; pm++) {
			text += "have finished work <font color='red'>" + pm + "</font> <br>";
		}
		document.getElementById("demo").innerHTML = text;
	</script>

</body>
</html>
