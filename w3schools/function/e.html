<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>function</title>
</head>
<body>
	<p>Function can be used in expressions.</p>
	<p id="demo"></p>

	<script>
		function myFunction(a, b) {
			return a * b;
		}
		var x = myFunction(4, 3) * 2;
		document.getElementById("demo").innerHTML = x;
	</script>

</body>
</html>
