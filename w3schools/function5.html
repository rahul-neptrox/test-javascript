<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>function test</title>
</head>
<body>
	
	<h3>This example call a function which performs a calculation, and return the result.</h3>

	<p id="demo"></p>

	<script>
		function myFunction(p1, p2) {
			return p1 * p2;
		}
		document.getElementById("demo").innerHTML = myFunction(4, 3);
	</script>
</body>
</html>
