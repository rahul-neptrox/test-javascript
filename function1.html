<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>function practice</title>
</head>
<body>
	<h1>testing</h1>
	<p>This example calls a function which performs a calculation, and returns the result.</p>
	<p id="demo"></p>
	<script>
		function myFunction(a,b) {
			return a * b;
		}
		document.getElementById("demo").innerHTML = myFunction(4, 3);
	</script>
</body>
</html>
