<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>if else tests.</title>
</head>
<body>

	<h3>Display  "Good day!" if the hour is less than 18:00</h3>

	<p id="demo">Good Evening!</p>

	<script>
		if (new Date().getHours() < 18) {
			document.getElementById("demo").innerHTML = "Good day!";
		}
	</script>
	
</body>
</html>
