<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function name learn</title>
    <script>
        function rahul() {
            document.getElementById("demo").innerHTML = 'paragraph changed.';
        }
    </script>
</head>
<body>
    <p id="demo">this is paragraph.</p>
    <button type="button" onclick="rahul()">click</button>
</body>
</html>
