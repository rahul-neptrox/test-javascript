<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>testing</title>
</head>
<body>
	<h1>Add ab Event handler to an element</h1>
	<p>This example use the addEventListener() method to attach a click event to a button.</p>
	<button id="myBtn">Try it</button>

	<script>
		document.getElementById("myBtn").addEventListener("click", function(){
			alert("Hello world")
		});
	</script>
	
</body>
</html>
