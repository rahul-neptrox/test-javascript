<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>variable test</title>
</head>
<body>
	<h1>javascript variables var keyword can containe multiples is of variables in one line and spaned(break line) after variable by Using Comma.</h1>

	<h4>variables are in one line.</h4>

	<p id="demo"></p>

	<script>
		var carName = "Scorpio", owner = "Munna", price = 800000;
		document.getElementById("demo").innerHTML = carName + " " + owner + " " + price;
	</script>


	<hr><hr>

	<h4>variables spaned(breaked in another line)</h4>
	<p id="demo2"></p>

	<script>
		var carName = "Xylo",
		price = 1000000,
		owner = "xyloowner";

		document.getElementById("demo2").innerHTML = carName + " " + owner;
	</script>

	<h4>rahul tests</h4>

	<h2>javascript variable Example 6</h2>
	<p id="rahul"></p>

</body>
</html>
