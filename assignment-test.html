<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h2>The += Oparator</h2>
    <p id="demo"></p>
    <script>
    var x = "<ul>";
    x += "<li>" + "Hello" + "</li>";
    x += "</ul>";
    document.getElementById("demo").innerHTML = x;
    </script>
</body>
