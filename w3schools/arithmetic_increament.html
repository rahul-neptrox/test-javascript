<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>variable test</title>
</head>
<body>

	<h1>Increament</h1>

	<p id="demo"></p>
	<p id="rahul"></p>
	<script>
		var x = 5;
		x++;
		var z = x;
		document.getElementById("demo").innerHTML = z;
	</script>
	<script>
		var x = 5;
		x++;
		document.getElementById("rahul").innerHTML = x;
	</script>
</body>
</html>
