<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>function object method</title>
</head>
<body>
	<p id="demo"></p>

	<script>
		var myObject = {
			firstName: "Rahul",
			lastName: "Gupta",
			fullName: function() {
				return this.firstName + " " + this.lastName;
			}
		}
		x = myObject.fullName();
		document.getElementById("demo").innerHTML = x;
	</script>
	
</body>
</html>
