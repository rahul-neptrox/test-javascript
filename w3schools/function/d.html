<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>function</title>
</head>
<body>

	<h1>Function can be used as values.</h1>	
	<p>Function can be treated as values:</p>
	<p>In both cases, x becomes a number with the value of 12.</p>
	<p id="demo"></p>

	<script>
		function myFunction(a, b) {
			return a * b;
		}
		var x = myFunction(4, 3);
		document.getElementById("demo").innerHTML = x;
	</script>
	
</body>
</html>
