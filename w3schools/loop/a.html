<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>loop</title>
</head>
<body>
	<h3>Javscript loop test</h3>
	<p id="demo"></p>

	<script>
		var text = "";
		var i;
		for (i = 0; i < 10; i++) {
			text += i + "<br>";
		}
		document.getElementById("demo").innerHTML = text;
	</script>
</body>
</html>
