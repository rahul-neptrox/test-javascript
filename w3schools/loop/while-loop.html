<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>while loop</title>
</head>
<body>

	<h2>While loop test.</h2>
	<p id="demo"></p>

	<script>
		var txt ="";
		var i = 0;
		while (i < 10) {
			txt += "The number is " + i + "<br>";
			i++;
		}
		document.getElementById("demo").innerHTML = txt;
	</script>
	
</body>
</html>
